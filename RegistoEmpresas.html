<html>
<head>
<title>Registo Empresas</title>
      <link rel="stylesheet" type="text/css" href="styleRegistoEmpresas.css">
<body>
    <div class="registerbox">
    <img src="empresas.png" class="avatar">
        <h1>Registo Empresas</h1>
        <form>
            <p>Nome da Empresa</p>
            <input type="text" name="" placeholder="Insira o nome da empresa">
            <p>Número de Telemóvel</p>
            <input type="text" name="" placeholder="Insira o número de telemóvel">
            <p>Localização</p>
            <input type="text" name="" placeholder="Insira a localização da empresa">
            <p>Especialidade</p>
            <input type="text" name="" placeholder="Insira a especialidade da empresa">
            <p>E-mail</p>
            <input type="text" name="" placeholder="Insira o e-mail">
            <p>Password</p>
            <input type="password" name="" placeholder="Insira a password">
            <form>
                <input class="MyButton" type="button" value="Login" onclick="window.location.href = 'ContaEmpresa.html'" />
                </form>
            <a href="LoginEmpresas.html">Já possui conta?</a>
        </form>


    </div>





</body>
</head>
</html>
