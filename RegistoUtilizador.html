<html>
<head>
<title>Registo Utilizador</title>
      <link rel="stylesheet" type="text/css" href="styleRegistoUtilizador.css">
<body>
    <div class="registerbox">
    <img src="utilizador.png" class="avatar">
        <h1>Registo Utilizador</h1>
        <form>
            <p>Primeiro Nome</p>
            <input type="text" name="" placeholder="Insira o seu primeiro nome">
            <p>Sobrenome</p>
            <input type="text" name="" placeholder="Insira o seu último nome">
            <p>Número de Telemóvel</p>
            <input type="text" name="" placeholder="Insira o seu número de telemóvel">
            <p>E-mail</p>
            <input type="text" name="" placeholder="Insira o e-mail">
            <p>Password</p>
            <input type="password" name="" placeholder="Insira a password">
            <input type="submit" name="" value="Registar-se">
            <a href="LoginUtilizador.html">Já possui conta?</a>
        </form>


    </div>





</body>
</head>
</html>
