        </span>
        </div>
        <label style="padding-left: 50px;" for="datepicker">Fim de evento:</label>
        <div class="input-group date col-md-2">
          <input type="text" class="form-control form-control-sm" id="datepicker1">
          <span class="input-group-addon">
            <span style="padding-top: 10px!important; padding-left: 10px;" class="fa fa-calendar"></span>
          </span>
        </div>

          <button type="button" class="btn btn-outline-primary" onclick="location.href='servicos.html'">Pack Predefinido</button>

    <div class="container text-left"  style="padding-top: 15px;padding-bottom: 15px;">
        <div class="row" style="font-size: 2.0em;">
          <span><button id="detalhes" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus-square-o"></i></button></span>
          <p style="padding-left: 20px;"> Criar um pack</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pack personalizado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" id="myInput" type="search" placeholder="Procure uma empresa">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
              <div class="form-group">
                <ul id="empresasList"><label class="form-check-label" for="inlineCheckbox1">Empresa</label></ul>
              </div>
              <div class="form-group">
                <p style="font-size: large;">Dados sobre o evento</p>
                <form class="form-inline my-2 my-lg-0">
                  <label class="col-md-5 col-form-label" style="text-align: left; display: block;" for="tipo">Tipo de evento:</label>
                  <div class="col-7" style="padding-left: 15px;">
                    <input type="text" class="form-control form-control-sm" id="tipo">
                  </div>
                </form>
                <form class="form-inline my-2 my-lg-0">
                  <label class="col-md-5 col-form-label" style="text-align: left; display: block;" for="dimensao">Dimensões do espaço:</label>
                  <div class="col-7" style="padding-left: 15px;">
                    <input type="text" class="form-control form-control-sm" id="dimensao">
                  </div>
                </form>
                <form class="form-inline my-2 my-lg-0">
                  <label class="col-md-5 col-form-label" style="text-align: left; display: block;" for="pessoas">N.º pessoas esperadas:</label>
                  <div class="col-7" style="padding-left: 15px;">
                    <input type="text" class="form-control form-control-sm" id="pessoas">
                  </div>
                </form>
                <form class="form-inline my-2 my-lg-0">
                  <label class="col-md-5 col-form-label" style="text-align: left; display: block;" for="local">Local:</label>
                  <div class="col-7" style="padding-left: 15px;">
                    <input type="text" class="form-control form-control-sm" id="local">
                  </div>
                </form>
                <form class="was-validated my-2 my-lg-0" id="espaco">
                  <label class="col-md-5 col-form-label" style="text-align: left;" for="espaco">Espaço:</label>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation2">Exterior</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation3">Interior</label>
                  </div>
                </form>
              </div>
              <form class="was-validated">
                <div class="form-group">
                  <p style="font-size: large;">Adicione uma imagem ou uma planta do espaço onde se vai realizar o evento</p>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" style="text-align: left;" for="validatedCustomFile">Choose file...</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                  </div>
                </div>
              </form>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Se quiser adicionar mais alguma informação que achar pertinente sobre o evento, deixe-a aqui
                </label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Seguinte</button>
          </div>
        </div>
        </div>
      </div>
    </div>
